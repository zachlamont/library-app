<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <main>
      <div id="modal">
        <div class="modal-content">
          <form>
            <div class="form-item">
              <label for="author">Author</label>
              <input type="text" id="author" name="author" />
            </div>
            <div class="form-item">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" />
            </div>
            <div class="form-item">
              <label for="quantity">Number of pages</label>
              <input type="number" id="quantity" name="quantity" />
            </div>
            <div class="form-item">
              <label for="is-read">Completed?</label>
              <input type="checkbox" id="is-read" name="is-read" />
            </div>
            <button id="submit-modal" type="submit">Submit</button>
          </form>
        </div>
      </div>

      <div id="book-container">
        <div class="headings">
          <div class="item title">Title</div>
          <div class="item author">Author</div>
          <div class="item pages">Number of Pages</div>
          <div class="item pages">Status</div>
        </div>
      </div>

      <div class="add-container">
        <div id="add-new">+ Add New</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
